<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2a4c524b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Magradze</title>
    <head>
   <body>
      <div class="web-body">
      <div class="web-icon">
         <img src="images/Logo.png">
      </div>
      <div class="registration">
         <div class="reg-text">
            <h1>NFT Access</h1>
            <p>Please fill your detail to access your account.</p>
         </div>
         <div class="reg-inputs">
            <div class="email">
               <p>Email</p>
            <input type="email" class="placeh" placeholder="debra.holt@example.com">
            </div>
            <div class="password">
               <p>Password</p>
               <input type="password" placeholder="••••••••">
            </div>
            <div class="pointer">
               <input class="checkbox" type="checkbox">
               <p class="rem">Remember me</p>
               <p class="forgot">Forgot Password?</p>
            </div>
            <div class="sign-in">
               <p>Sign In</p>
            </div>
            <div class="google-sign">
               <div class="googl"><img src="images/Google.png">
               <p>Sign in with Google</p></div>
            </div>
            <div class="sign-up">
               <div class="p2"><p>Don't have an account?</p><p class="col">Sign up</p></div>
            </div>
         </div>
      </div>
      <div class="cover-img">
         <img src="images/Frame 1.png">
      </div>
      </div>
   </body>
</html>
